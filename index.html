<!DOCTYPE HTML>

<html>
	<head>
		<title>Kloteeque</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/b78afdf8f0.js" crossorigin="anonymous"></script>
		<noscript><link rel="stylesheet" href="noscript.css" /></noscript>
	</head>
	<body class="is-preload">
			<div id="wrapper">
					<nav id="nav">
						<a href="#" class="icon solid fa-home"></a>
						<a href="#brochures" class="icon solid fa-folder"></a>
						<a href="#contact" class="icon solid fa-envelope"></a>

					</nav>
					<div id="main">
							<article id="home" class="panel intro">
								<header>
									<h1>Kloteeque</h1>
									<p>Be yourself and set the trend.</p>
								</header>

								<img src="kloteeque.png" alt="" />
							</article>

						
							<article id="brochures" class="panel">
								<header>
									<h2>About Kloteeque</h2>
								</header>
								<p>
									Kloteeque provides the best and trendy clothing with an affordable price!
								</p>
								<section>
									<div class="row">
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="1.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="5.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="6.2.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="2.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="3.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="4.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="7.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="8.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="9.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="10.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="11.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="12.jpg" alt=""></a>
										</div>
									</div>
								</section>
							</article>

							<article id="contact" class="panel">
								<header>
									<h2>Got any question?</h2>
								 <p >Message us!</p>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-medium">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>
					
			<script src="jquery.min.js"></script>
			<script src="breakpoints.min.js"></script>
			<script src="script.js"></script>

	</body>
</html>
